<ion-header>
    
  <ion-navbar color="primary">
    <ion-buttons end>
        <button ion-button icon-only (click)="loadData()">
            <ion-icon name="cloud-download"></ion-icon>
        </button>
        <button ion-button icon-only (click)="exit()" style="padding-left:8px;">
            <ion-icon name="exit"></ion-icon>
        </button>
    </ion-buttons>

    <ion-title>Ваши темы</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="isOnline" padding>
  <ion-card *ngFor="let theme of themes | async">
      <button ion-item (click)="openTheme(theme.key)">
          <div class="card-title" text-center>
              {{ theme.val }}
          </div>
      </button>
  </ion-card>

</ion-content>

<ion-content *ngIf="!isOnline" padding>
    <ion-card *ngFor="let theme of themesStorage">
        <button ion-item (click)="openTheme(theme.key)">
            <div class="card-title" text-center>
                {{ theme.val }}
            </div>
        </button>
    </ion-card>
  
</ion-content>
